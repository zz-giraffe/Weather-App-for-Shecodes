<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>
<body>
    <div class="weatherapp">
     <div class="search-box">
        <input type="search" placeholder="Enter a city..." required>
        <input type="submit" value="Search">
     </div>
    <main>
     <div class="weather-info">
        <h1>Singapore</h1>
        <h2>30°C</h2>
        <p> Thursday 10:08, heavy rain ⛈️⛈️
            <br />
            Humidity: 90%
        </p>
     </div>

     <div class="day-forecast">
        <p>Mon</p>
        <p>🌞</p>
        <p>28-30°C</p>
     </div>

     <div class="day-forecast">
        <p>Tue</p>
        <p>🌦️</p>
        <p>28-31°C</p>
     </div>

     <div class="day-forecast">
        <p>Wed</p>
        <p>⛅</p>
        <p>28-31°C</p>
     </div>
    </main>


    <footer> Designed by 
        <a href="https://github.com/zz-giraffe">RR</a> 
        hosted on<a href="https://github.com/zz-giraffe/Weather-App-for-Shecodes">Github</a>
        and website hosted on <a href="https://myweatherapprr.netlify.app">Netlify</a> 
    </footer>
  </div>
</body>
</html>
