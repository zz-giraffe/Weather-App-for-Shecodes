<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
    <div class="weatherapp">
     <div class="search-box">
        <input type="search" placeholder="Enter a city..." required class="search-box-input">
        <input type="submit" value="Search" class="search-box-submit">
     </div>
    
     <main>
        <div class="weather-info">
            <h1 class="weather-info-city">Singapore</h1>
            <p class="weather-info-temp">30°C</p>
            <p class="weather-info-details"> Thursday 10:08 , heavy rain ⛈️⛈️
                <br /> Humidity: 90%
            </p>
        </div>

        <div class="weather-forecast-container">
             <div class="day1-forecast">
                <p>Mon</p>
                <p>🌞  28-30°C</p>
             </div>
            
             <div class="day2-forecast">
                <p>Tue</p>
                <p>🌦️  28-31°C</p>
             </div>
            
             <div class="day3-forecast">
                <p>Wed</p>
                <p>⛅  28-31°C</p>
             </div>
        </div>
     </main>


    <footer> Designed by 
        <a href="https://github.com/zz-giraffe">RR</a> 
        hosted on<a href="https://github.com/zz-giraffe/Weather-App-for-Shecodes">Github</a>
        and website hosted on <a href="https://myweatherapprr.netlify.app">Netlify</a> 
    </footer>
  </div>
</body>
</html>
